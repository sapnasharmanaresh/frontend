@(page: Page, rounds: List[(String, List[Int])])(implicit request: RequestHeader)
@main(page, "football"){
}{
<div class="article__zone left-col-deport tone-news tone-accent-border hide-on-mobile-if-localnav">
    <h2 class="page-heading--football left-col-deport__body">
        Wallchart
    </h2>
</div>

<div class="article-wrapper monocolumn-wrapper tone-news">
    <article id="article" class="article" itemprop="mainContentOfPage" itemtype="http://schema.org/Article" role="main">

        <div class="article__columning-wrapper">
            <div class="article__main-column">

                <div class="football-wallchart">
                    @rounds.map{ round =>
                        <div class="football-round">
                            <div class="football-round__name">@round._1</div>
                            <ul class="football-round__matches u-unstyled">
                                @round._2.map{ m =>
                                    <li class="football-round__match-container">
                                        <div class="football-match">
                                            <div class="football-match__team football-match__team--home">Team home</div>
                                            <div class="football-match__details">
                                                <div class="football-match__details">
                                                    <div class="football-match__name">Match name</div>
                                                    <div class="football-match__date">28 June 2014 <span class="football-match__kickoff">13:00</span></div>
                                                </div>
                                            </div>
                                            <div class="football-match__team football-match__team--away">Team away</div>
                                        </div>
                                    </li>
                                }
                            </ul>
                        </div>
                    }
                </div>


            </div>

            <!--div class="article__secondary-column" aria-hidden="true">
                <div class="article__secondary-column__inner article__secondary-column__inner--fill-vertically">
                </div>
            </div-->
        </div>
    </article>
</div>
}
